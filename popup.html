<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Distraction Remover</title>
    <style>
      body {
        width: 280px;
        padding: 12px;
        font-family: Arial, sans-serif;
        background-color: #000000;
        color: #ffffff;
      }

      h1 {
        font-size: 16px;
        margin-bottom: 15px;
        color: #ffffff;
      }

      .toggle-container {
        margin-bottom: 8px;
        display: flex;
        align-items: center;
      }

      .toggle-container label {
        margin-left: 8px;
        flex-grow: 1;
        font-size: 14px;
      }

      .toggle {
        position: relative;
        display: inline-block;
        width: 30px;
        height: 16px;
      }

      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #444;
        transition: 0.3s;
        border-radius: 16px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 12px;
        width: 12px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:checked + .slider:before {
        transform: translateX(14px);
      }

      .footer {
        margin-top: 15px;
        font-size: 11px;
        color: #888;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Distraction Settings</h1>

    <div class="toggle-container">
      <label class="toggle">
        <input type="checkbox" id="toggle-sidebar" checked />
        <span class="slider"></span>
      </label>
      <label for="toggle-sidebar">Hide Recommendations Sidebar</label>
    </div>

    <div class="toggle-container">
      <label class="toggle">
        <input type="checkbox" id="toggle-comments" checked />
        <span class="slider"></span>
      </label>
      <label for="toggle-comments">Hide Comments Section</label>
    </div>

    <div class="toggle-container">
      <label class="toggle">
        <input type="checkbox" id="toggle-endscreen" checked />
        <span class="slider"></span>
      </label>
      <label for="toggle-endscreen">Hide End Screen Suggestions</label>
    </div>

    <div class="toggle-container">
      <label class="toggle">
        <input type="checkbox" id="toggle-notifications" checked />
        <span class="slider"></span>
      </label>
      <label for="toggle-notifications">Hide Notification Badge</label>
    </div>

    <div class="toggle-container">
      <label class="toggle">
        <input type="checkbox" id="toggle-homepage" checked />
        <span class="slider"></span>
      </label>
      <label for="toggle-homepage">Simplify Homepage</label>
    </div>

    <div class="footer">Changes apply immediately to open YouTube tabs</div>

    <script src="popup.js"></script>
  </body>
</html>
