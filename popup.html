<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free YouTube Distraction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 15px;
        background-color: #f9f9f9;
      }

      h1 {
        text-align: center;
        color: #cc0000;
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 15px;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        height: 40px; /* Fixed height for all rows */
      }

      .toggle-label {
        flex: 1;
        font-size: 14px;
        margin-right: 10px;
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px; /* Fixed width for all toggles */
        height: 24px; /* Fixed height for all toggles */
        flex-shrink: 0; /* Prevents toggle from shrinking */
      }

      /* Hide default HTML checkbox */
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* The slider */
      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }

      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .toggle-slider {
        background-color: #2196f3;
      }

      input:checked + .toggle-slider:before {
        transform: translateX(26px);
      }

      .footer {
        margin-top: 15px;
        text-align: center;
        font-size: 12px;
        color: #666;
      }

      .footer a {
        color: #0066cc;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Distraction Free</h1>

    <div class="toggle-container">
      <span class="toggle-label">Hide Recommendations</span>
      <label class="toggle-switch">
        <input type="checkbox" id="hideRecommendations" />
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Hide Comments</span>
      <label class="toggle-switch">
        <input type="checkbox" id="hideComments" />
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Hide Thumbnails</span>
      <label class="toggle-switch">
        <input type="checkbox" id="hideThumbnails" />
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Hide Shorts</span>
      <label class="toggle-switch">
        <input type="checkbox" id="hideShorts" />
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Hide Home Feed</span>
      <label class="toggle-switch">
        <input type="checkbox" id="hideHomeFeed" />
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="footer">
      <p>Free YouTube Distraction v1.0</p>
      <p>
        <a
          href="https://github.com/kiarashSajadian/free-youtube-distraction"
          target="_blank"
          >GitHub Repository</a
        >
      </p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
